<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISGER - Energías Renovables</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar" class="navbar-fixed">
      <nav class="transparent nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo white-text">SISGER</a>
          <a
            href="#"
            data-target="mobile-menu"
            class="sidenav-trigger white-text"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="Index.html" class="white-text">Inicio</a></li>
            <li><a href="/html/sisger.html" class="white-text"></a></li>
            <li>
              <a href="Index.html#servicios" class="white-text">Servicios</a>
            </li>
            <li>
              <a href="Index.html#contacto" class="white-text">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sidenav Mobile -->
    <ul class="sidenav" id="mobile-menu">
      <li><a href="Index.html">Inicio</a></li>
      <li><a href="clima.html">SISGER</a></li>
      <li><a href="Index.html#servicios">Servicios</a></li>
      <li><a href="Index.html#contacto">Contacto</a></li>
    </ul>

    <!-- Hero Section -->
    <section class="hero">
      <video autoplay muted loop id="bgvideo">
        <source
          src="../Videos/20250729_2354_Animating Renewable Energy_storyboard_01k1ctwnptfq4tsg3djhqqg63d.mp4"
          type="video/mp4"
        />
      </video>

      <div class="overlay"></div>
      <div class="hero-content center-align">
        <h1 class="white-text">Energía Solar Generada Hoy</h1>
        <div class="card container-data">
          <input
            class="white-text"
            type="text"
            id="lat"
            placeholder="Latitud"
          />
          <input
            class="white-text"
            type="text"
            id="lon"
            placeholder="Longitud"
          />
          <input
            class="white-text"
            type="number"
            id="potencia"
            placeholder="Potencia del panel (W)"
          />
        </div>
        <div class="button-calc">
          <button
            class="btn btn-large yellow darken-2 black-text"
            style="border-radius: 8px"
            onclick="calcularEnergia()"
          >
            Calcular
          </button>
        </div>
        <div class="grafico-container">
          <p class="white-text" id="resultado"></p>
          <canvas id="graficoRadiacion" width="400" height="200"></canvas>
        </div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer id="contacto" class="page-footer grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h5 class="white-text">Contáctanos</h5>
            <p class="grey-text text-lighten-4">
              info@renovables.com | +57 300 0000000
            </p>
          </div>
        </div>
      </div>
      <div class="footer-copyright grey darken-4">
        <div class="container center-align">© 2025 Renovables S.A.S.</div>
      </div>
    </footer>

    <!-- Materialize JS y script personalizado -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
